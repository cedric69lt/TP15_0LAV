apiVersion: apps/v1
kind: Deployment
metadata:
  name: 2048-deployment
  namespace: default
spec:
  replicas: 4
  selector:
    matchLabels:
      app: 2048
  template:
    metadata:
      labels:
        app: 2048
    spec:
      containers:
        - name: docker-2048
          image: alexwhen/docker-2048
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: 2048-service
  namespace: default
spec:
  selector:
    app: 2048
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: NodePort
